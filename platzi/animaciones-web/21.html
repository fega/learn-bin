<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Entrada y salida</title>
  <style media="screen">
    body{
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: #234050
    }
    div{
      width: 200px;
      height: 200px;
      background: #97c93e;
      animation: animationIn 2s alternate infinite;
      animation-timing-function: cubic-bezier(.21,-0.5,.71,1.43);
    }
    @keyframes animationIn {
      0%{
        transform: translateY(-3000px);
      }
      100%{
        transform: translateY(0px);
      }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
